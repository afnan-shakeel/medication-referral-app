<div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="row mb-2">
            <div class="col-3">
                <label for="fromEst">Referred From:</label>
                <input name="fromEst" id="fromEst" type="text" class="form-control form-control-sm"
                    formControlName="fromEst" [ngbTypeahead]="searchEstablishment" [inputFormatter]="formatter"
                    [resultFormatter]="formatter" />
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="toEst">Referred To:</label>
                    <input name="toEst" id="toEst" type="text" class="form-control form-control-sm"
                        formControlName="toEst" [ngbTypeahead]="searchEstablishment" [inputFormatter]="formatter"
                        [resultFormatter]="formatter" />
                </div>
            </div>
            <div class="col-2">
                <div class="input-group-sm">
                    <label for="patientId">Patient Id</label>
                    <input formControlName="patientId" class="form-control" id="patientId" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="respStatus">Response Status</label>
                    <select class="form-select form-select-sm" formControlName="respStatus" id="respStatus" aria-label=".form-select-sm example">
                        <option></option>
                        <option *ngFor="let item of responseStatusValues" value={{item.value}}>{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="refStatus">Referral Status</label>
                    <select class="form-select form-select-sm" formControlName="refStatus" id="refStatus" aria-label=".form-select-sm example">
                        <option></option>
                        <option *ngFor="let item of referralStatusValues" value={{item.value}}>{{item.title}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-secondary mx-2 ml-auto" (click)="reset()">Reset</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="search()">Search</button>
            </div>
        </div>
    </form>
</div>
