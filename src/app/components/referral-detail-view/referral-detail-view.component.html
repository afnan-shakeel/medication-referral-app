<div>
  <!-- <button class="btn" (click)="backToMedRef()"><span aria-hidden="true">&times;</span></button> -->
  <div>
    <i class="fa fa-chevron-left" aria-hidden="true" (click)="backToMedRef()"></i>

    <ngx-datatable #referralDtlTable [columns]="columns" [rows]="referralDtl" [rowHeight]="50" [headerHeight]="30"
      [columnMode]="'force'" [limit]="10" [footerHeight]="30" [ngClass]="{
          'bootstrap': true,  
        }">

      <ngx-datatable-row-detail [rowHeight]="60" #referralDetailRow (toggle)="onDetailToggle($event)">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
          <div class="px-2" style="margin-left:35px;">
            <!-- <div><strong>Details</strong></div> -->
            <div class="d-flex  justify-content-start">
              <div class="mx-2"><strong>Prescribed By: </strong>{{ row.prescribedBy || '-' }}</div>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-row-detail>

      <ngx-datatable-column [width]="30" [resizeable]="false" [sortable]="false" [draggable]="false"
        [canAutoResize]="false">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <a [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"
            (click)="toggleExpandRow(row)">
          </a>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Item Name" [width]="150">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <strong>{{ row.itemName }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Strength" [width]="30">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <strong>{{ row.strength }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Strength Desc" [width]="50">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <strong>{{ row.strengthDesc }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Course Name" [width]="50">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <strong>{{ row.courseName }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="days" [width]="30">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <div class="text-center"><strong>{{ row.days }}</strong></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Prescribed Qty" [width]="30">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <div class="text-center"><strong>{{ row.presQty }}</strong></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Ref Qty" [width]="30">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <div class="text-center"><strong>{{ row.refQty }}</strong></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Issued Qty" [width]="50">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <div class="text-center"><strong>{{ row.issuedQty }}</strong></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Issued Date" [width]="50">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <div class="text-center"><strong>{{ row.issuedDate }}</strong></div>
        </ng-template>
      </ngx-datatable-column>


    </ngx-datatable>


  </div>
</div>
